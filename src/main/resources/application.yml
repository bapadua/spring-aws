server:
 port: 8081

spring:
  profiles:
    active: test

---

spring:
 profiles: dev
 datasource:
  url: ${db_url}
  username: ${db_usr}
  password: ${db_pwd}
  driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
   database-platform: org.hibernate.dialect.MySQL57Dialect
   hibernate.ddl-auto: create
   show-sql: true
---

spring:
  profiles: test

  h2:
    console:
      enabled: true
      path: /h2
      
  datasource:
      driver-class-name: org.h2.Driver
      username: sa
      password:
      platform: h2
      url: jdbc:h2:mem:testdb

  jpa:
   database-platform: org.hibernate.dialect.H2Dialect
   hibernate.ddl-auto: create
   show-sql: true
